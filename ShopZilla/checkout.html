<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="checkout-flex"> 
            <div class="address-section">
                <h2>Shipping Address</h2>
                <form id="addressForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your Name" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your City Name" required>
                    
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" placeholder="Enter your pin Code" required>
                </form>
            </div>

            <div class="payment-section">
                <h2>Payment Method</h2>
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select your payment method</option>
                    <option value="creditCard">Credit/Debit Card</option>
                    <option value="cashOnDelivery">Cash on Delivery</option>
                </select>

                <div id="cardDetails" class="card-details" style="display: none;">
                    <h3>Card Details</h3>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h2>Your Order</h2>
            <p>Total: $<span id="totalAmount">0.00</span></p>
            <button id="placeOrder">Place Order</button>
            <div id="orderMessage" class="order-message"></div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
